<!DOCTYPE html>
<html>

  	<head>
    	<title>Sound Animate</title>
   		<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
   		<link rel="stylesheet" href="colorful.css">
	</head>

	<body>
		<form>
			<input type="text" placeholder="TYPE TO SEARCH" 
			class="clean" id="enter">
			<button id="button" class="pure-button" style="margin-top:-10px;padding:30px">ENTER</button>
		</form>

		<div id="theResults"></div>
    	<div id="theInput"> </div>
    	<div id="all_results"> </div>

	<div>
		<!-- Peace-keeping Button -->
		<button class="hello" id="mute">Mute(M)</button>
		<!-- Reactive Buttons -->
		<button class="invisible" id="a">A</button>
		<button class="invisible" id="d">D</button>
		<button class="invisible" id="f">F</button>
		<button class="invisible" id="i">I</button>
		<button class="invisible" id="n">N</button>
		<button class="invisible" id="o">O</button>
		<button class="invisible" id="p">P</button>
		<button class="invisible" id="s">S</button>
		<button class="invisible" id="u">U</button>
		<button class="invisible" id="space">Space</button>
	</div>

		<!-- all the JS files -->   	
		<script src="js/jquery-1.11.1.min.js"></script>
		<script src="js/testing.js"></script>
		<script src="js/howler.min.js"></script>

	</body>

</html>
