<!DOCTYPE html>
<html>

  	<head>
    	<title>Fireflies</title>
   		<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
   		<link rel="stylesheet" href="colorful.css">
	</head>

	<body>

		<h1>Fireflies</h1>
		<p>Search for a sound and play it through your keyboard.<br> The sounds are mapped to keys A to Z!</p>
		<form action=''>
			<input type="text" placeholder="TYPE TO SEARCH" 
			class="clean" id="enter">
			<button id="button" class="pure-button" style="margin-top:-9px; margin-left:-280px;padding:27px">ENTER</button>
		</form>

		<div id="theResults"></div>
    	<div id="theInput"> </div>
    	<div id="all_results"> </div>

	<div>
		<!-- Peace-keeping Button -->
		<button class="hello" id="mute">Mute(Hold Shift)</button>
		<!-- Reactive Buttons -->
		<button class="invisible" id="q">Q</button>
		<button class="invisible" id="w">W</button>
		<button class="invisible" id="e">E</button>
		<button class="invisible" id="r">R</button>
		<button class="invisible" id="t">T</button>
		<button class="invisible" id="y">Y</button>
		<button class="invisible" id="u">U</button>
		<button class="invisible" id="i">I</button>
		<button class="invisible" id="o">O</button>
		<button class="invisible" id="p">P</button>
		<button class="invisible" id="a">A</button>
		<button class="invisible" id="s">S</button>
		<button class="invisible" id="d">D</button>
		<button class="invisible" id="f">F</button>
		<button class="invisible" id="g">G</button>
		<button class="invisible" id="h">H</button>
		<button class="invisible" id="j">J</button>
		<button class="invisible" id="k">K</button>
		<button class="invisible" id="l">L</button>
		<button class="invisible" id="z">Z</button>
		<button class="invisible" id="x">X</button>
		<button class="invisible" id="c">C</button>
		<button class="invisible" id="v">V</button>
		<button class="invisible" id="b">B</button>
		<button class="invisible" id="n">N</button>
		<button class="invisible" id="m">M</button>
	</div>

		<!-- all the JS files -->   	
		<script src="js/jquery-1.11.1.min.js"></script>
		<script src="js/testing.js"></script>
		<script src="js/howler.min.js"></script>

	</body>

</html>
